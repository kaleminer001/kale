<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Launchtube Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    :root {
      --bg-light: linear-gradient(135deg, #f5f7fa, #e4ecf7);
      --bg-dark: linear-gradient(135deg, #0f0f17, #1c1c29);
      --card-light: #ffffff;
      --card-dark: #1e1e2d;
      --text-light: #2c2c2c;
      --text-dark: #f5f5f5;
      --accent: #5a67d8;
      --success: #48bb78;
      --danger: #f56565;
      --glow: 0 0 18px rgba(90,103,216,0.6);
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.6s ease, color 0.6s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    body.dark { background: var(--bg-dark); color: var(--text-dark); }

    .container {
      background: var(--card-light);
      border-radius: 20px;
      padding: 35px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      transition: background 0.4s ease, box-shadow 0.4s ease;
      animation: fadeIn 0.8s ease;
      text-align: center;
    }
    body.dark .container { background: var(--card-dark); box-shadow: 0 10px 30px rgba(0,0,0,0.6); }

    h1 {
      margin: 0 0 25px;
      font-size: 30px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-weight: 700;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--accent);
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      cursor: pointer;
      color: white;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--glow);
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .toggle-btn:hover { transform: rotate(25deg) scale(1.1); background: #4349b2; }

    .token-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      margin-bottom: 28px;
    }
    input[type="text"] {
      padding: 14px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 14px;
      outline: none;
      transition: box-shadow 0.3s ease, border 0.3s ease;
    }
    input[type="text"]:focus { box-shadow: var(--glow); border-color: var(--accent); }

    button {
      padding: 12px 20px;
      background: var(--accent);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    button:hover { background: #4349b2; transform: translateY(-2px); }

    .token-indicator {
      margin-top: 10px;
      font-size: 14px;
      font-weight: 600;
      color: var(--success);
      animation: fadeIn 0.5s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }

    .stats {
      margin-top: 25px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 22px;
    }

    .stat-card {
      background: rgba(255,255,255,0.95);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    body.dark .stat-card { background: rgba(31,33,51,0.95); }
    .stat-card:hover { transform: translateY(-5px); box-shadow: 0 0 18px rgba(90,103,216,0.7); }

    .stat-icon { font-size: 28px; margin-bottom: 5px; transition: transform 0.3s ease; }
    .stat-card:hover .stat-icon { transform: scale(1.2); }

    .stat-label { font-size: 15px; opacity: 0.85; }
    .stat-value { font-size: 22px; font-weight: 700; margin-top: 4px; }

    .active { color: var(--success); }
    .inactive { color: var(--danger); }

    .meta { margin-top: 20px; font-size: 13px; text-align: center; opacity: 0.75; }

    .live-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--success);
      box-shadow: 0 0 12px var(--success);
      animation: pulse 1.5s infinite;
    }

    .loader {
      border: 4px solid rgba(0,0,0,0.1);
      border-left-color: var(--accent);
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    .links {
      margin-top: 25px;
      font-size: 14px;
      text-align: center;
    }
    .links a img {
      width: 32px;
      height: 32px;
      vertical-align: middle;
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .links a img:hover { transform: scale(1.2); filter: drop-shadow(0 0 10px var(--accent)); }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(15px);} to { opacity: 1; transform: translateY(0);} }
    @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.3); opacity: 0.7; } }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleTheme()">‚òÄÔ∏è</button>
  <div class="container">
    <h1>Launchtube Dashboard <span class="live-indicator"></span></h1>

    <div class="token-box" id="tokenBox">
      <input type="text" id="tokenInput" placeholder="Enter your token" />
      <button onclick="setToken()">Submit</button>
    </div>

    <div id="tokenIndicator" class="token-indicator" style="display:none;"></div>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-icon">üí≥</div>
        <div class="stat-label">Credits</div>
        <div class="stat-value" id="credits">--</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">‚ö°</div>
        <div class="stat-label">Activated</div>
        <div class="stat-value" id="activated">--</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">‚è∞</div>
        <div class="stat-label">Last Update</div>
        <div class="stat-value" id="lastUpdate">--</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">üì°</div>
        <div class="stat-label">Status</div>
        <div class="stat-value" id="status">Idle</div>
      </div>
    </div>

    <div id="loading" style="display:none; margin-top:20px;">
      <div class="loader"></div>
    </div>

    <div class="meta">Auto-update every 20 seconds</div>
    <div class="meta">Please dont refresh the page until you want to logout from your current session.</div>
    <div class="links">
      <a href="https://discord.gg/" target="_blank">
        <img src="https://img.icons8.com/?size=100&id=86955&format=png&color=000000" alt="Discord" />
      </a>
    </div>
  </div>

  <script>
    const API_URL = "https://launchtube.xyz/info";
    let TOKEN = "";

    function toggleTheme() {
      document.body.classList.toggle("dark");
      document.querySelector(".toggle-btn").innerText = document.body.classList.contains("dark") ? "üåô" : "‚òÄÔ∏è";
    }

    function setToken() {
      TOKEN = document.getElementById("tokenInput").value.trim();
      if (TOKEN) {
        document.getElementById("tokenBox").style.display = "none";
        const indicator = document.getElementById("tokenIndicator");
        indicator.style.display = "flex";
        indicator.innerHTML = `Logged in ‚úÖ | Token: ${TOKEN.slice(0,4)}...${TOKEN.slice(-4)}`;
        fetchInfo();
      } else {
        alert("Enter valid token");
      }
    }

    function removeToken() {
      TOKEN = "";
      document.getElementById("tokenIndicator").style.display = "none";
      document.getElementById("tokenBox").style.display = "flex";
      document.getElementById("tokenInput").value = "";
      document.getElementById("credits").innerText = "--";
      document.getElementById("activated").innerText = "--";
      document.getElementById("lastUpdate").innerText = "--";
      document.getElementById("status").innerText = "Idle";
    }

    async function fetchInfo() {
      if (!TOKEN) return;
      document.getElementById("loading").style.display = "block";
      try {
        document.getElementById("status").innerText = "Fetching...";
        const res = await fetch(API_URL, { headers: { "Authorization": `Bearer ${TOKEN}` } });
        if (!res.ok) throw new Error("Bad request");
        const data = await res.json();
        document.getElementById("credits").innerText = data.credits;
        const actElem = document.getElementById("activated");
        actElem.innerText = data.activated ? "Yes" : "No";
        actElem.className = "stat-value " + (data.activated ? "active" : "inactive");
        document.getElementById("lastUpdate").innerText = new Date().toLocaleTimeString();
        document.getElementById("status").innerText = "Live";
      } catch (e) {
        document.getElementById("credits").innerText = "Error";
        document.getElementById("activated").innerText = "Error";
        document.getElementById("lastUpdate").innerText = "--";
        document.getElementById("status").innerText = "Error";
      } finally {
        document.getElementById("loading").style.display = "none";
      }
    }

    setInterval(fetchInfo, 20000);
  </script>

</body>
